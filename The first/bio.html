<!DOCTYPE html>
<html>
<head>
    <title>Alex Morgan Bio</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #ff9a8b, #ff6a88);
            font-family: 'Verdana', sans-serif;
        }
        .bio-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .photo {
            width: 100px;
            height: 100px;
            background: #ffeaa7;
            border-radius: 10px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #e84393;
        }
        h1 {
            color: #d63031;
            font-size: 22px;
            text-align: center;
            margin: 0 0 15px;
        }
        .detail {
            margin: 8px 0;
            padding: 5px;
            border-left: 4px solid #fd79a8;
        }
        .title {
            color: #e17055;
            font-weight: bold;
        }
        a {
            color: #0984e3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #0652dd;
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <div class="photo">AM</div>
        <h1>Alex Morgan</h1>
        <div class="detail">
            <span class="title">Occupation:</span> Graphic Designer
        </div>
        <div class="detail">
            <span class="title">Age:</span> 29
        </div>
        <div class="detail">
            <span class="title">Location:</span> Crystal Vale
        </div>
        <div class="detail">
            <span class="title">Hobbies:</span><br>
            - Digital Art<br>
            - Photography<br>
            - Hiking
        </div>
        <div class="detail">
            <span class="title">Portfolio:</span> 
            <a href="https://alexmorgan.design" target="_blank">alexmorgan.design</a>
        </div>
    </div>
</body>
</html>
